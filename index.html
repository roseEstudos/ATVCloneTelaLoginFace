<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Login Facebook</title>
        <link rel="shortcut icon" href="./imgs/isologo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card-section">
            <img src="./imgs/logo.png" alt="Logo do Facebook">
            <div class="card-container">
                <h1>Entrar no facebook</h1>

                <input type="email" name="email" id="email" class="camp" placeholder="E-mail ou telefone">
                <input type="password" name="password" id="password" class="camp" placeholder="Senha">

                <button type="submit" class="camp camp-btn">Entrar</button>

                <a href="#">Esqueceu a conta?</a>

                <div class="card-void">
                    <hr>
                    <p>ou</p>
                    <hr>
                </div>

                <button class="card-btn-criar-conta">Criar nova conta</button>
            </div>
        </div>
    </body>
</html>
